<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="signin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-section">
        <h1>Welcome back!</h1>
        <p>Enter your credentials to access your account</p>
        <br />
        <br />
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Enter your username"
            />
          </div>
          <div class="form-group">
            <div class="password-group">
              <label for="password">Password</label>
              <a href="#" class="forgot-password">forgot password</a>
            </div>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="form-group remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember for 30 days</label>
          </div>
          <button type="submit" class="login-button">Login</button>
        </form>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <p class="signup-text">
          Donâ€™t have an account? <a href="./signup.html">Sign Up</a>
        </p>
      </div>
      <img src="./assets/leaf.png" />
    </div>
  </body>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
  ></script>
  <script>
    const myForm = document.getElementById("login-form");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    myForm.addEventListener("submit", async (event) => {
      event.preventDefault();
      const response = await fetch("http://localhost:3000/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          username: usernameInput.value,
          password: passwordInput.value,
        }),
      });
      const res = await response;
      if (res.status !== 200) {
        const message = await response.json();
        Toastify({
          text: message.message,
          duration: 3000,
          gravity: "top",
          position: "center",
          style: {
            background: "#ef4444",
          },
        }).showToast();
      } else {
        //change pathname from ./sginin.html to ./index.html
        const pathName = window.location.pathname;
        window.location.pathname = "./index.html";
      }
    });
  </script>
</html>
